<!-- Button -->
<div>
    <button mat-icon-button [matMenuTriggerFor]="userActions">
        <span class="relative">
            <img class="w-7 h-7 rounded-full" *ngIf="user.picture" [src]="user.picture">
            <img class="w-12  rounded-full" *ngIf="user.picture == null"
                src="../../../../assets/images/avatars/nopicture.png" />
            <span class="absolute right-0 bottom-0 w-2 h-2 rounded-full" [ngClass]="{'mr-px mb-px': !user.picture != null,
            'bg-green-500': user.status === 'online',
            'bg-amber-500': user.status === 'away',
            'bg-red-500': user.status === 'busy',
            'bg-gray-400': user.status === 'not-visible'}"></span>
        </span>
    </button>
</div>

<mat-menu [xPosition]="'before'" #userActions="matMenu" class="pt-0">
    <div class="flex flex-col basis-0 items-center justify-center pt-5 pb-2 bg-slate-300">
        <span class="relative">
            <img class="w-20 h-20 rounded-full border-2 border-white" *ngIf="user.picture" [src]="user.picture">
            <span class="absolute right-3 bottom-0 w-3 h-3 rounded-full" [ngClass]="{'mr-px mb-px':  user.picture != null,
                              'bg-green-500': user.status === 'online',
                              'bg-amber-500': user.status === 'away',
                              'bg-red-500': user.status === 'busy',
                              'bg-gray-400': user.status === 'not-visible'}"></span>
        </span>   
    </div>

    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Signed in as {{user.userName}}</span>
            <span class="text-md font-medium mt-2">({{user.email}})</span>
        </span>
    </button>
    <mat-divider class="my-2 mt-4"></mat-divider>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Profile</span>
    </button>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>Settings</span>
    </button>
    <button
        mat-menu-item
        [matMenuTriggerFor]="userStatus">
        <mat-icon [svgIcon]="'heroicons_outline:dots-circle-horizontal'"></mat-icon>
        <span>Status</span>
    </button> 
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_solid:chat'"></mat-icon>
        <span>Messages</span>
    </button>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>

<mat-menu class="user-status-menu" #userStatus="matMenu">
    <button mat-menu-item (click)="updateUserStatus('online')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('away')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('busy')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('not-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
