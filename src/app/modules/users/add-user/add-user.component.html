<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    <!-- Loader -->
    <!-- Title -->
    <div>
        <div class="flex flex-auto items-center min-w-0">
            <mat-icon svgIcon="heroicons_outline:user"></mat-icon>
            <div class="flex flex-col min-w-0 ml-4">
                <ng-container>
                    <div
                        class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                       Create new user</div>
                </ng-container>
                
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <button (click)="back()" class="ml-4" mat-flat-button [color]="'primary'">
            <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
            <span class="ml-2 mr-1">Back</span>
        </button>
    </div>
</div>

    <div class="shadow-lg overflow-hidden">
        <div class="flex border-b">
            <!-- Add User form -->
            <form
                class="flex flex-col w-full"
                [formGroup]="userForm">
                <div class="flex flex-col sm:flex-row p-8">
                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                        <div class="flex">
                        <mat-form-field class="w-full">
                            <mat-label>First Name</mat-label>
                            <input
                                matInput
                                [formControlName]="'firstname'">
                        </mat-form-field>
                        <mat-form-field class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input
                                matInput
                                [formControlName]="'lastname'">
                        </mat-form-field>
                    </div>
                    <div class="flex">
                        <mat-form-field class="w-full">
                            <mat-label>User Name</mat-label>
                            <input
                                matInput
                                [formControlName]="'username'">
                        </mat-form-field>
                        <mat-form-field class="w-full">
                            <mat-label>Email Address</mat-label>
                            <input
                                matInput
                                [formControlName]="'email'">
                        </mat-form-field>
                    </div>
                    <div class="flex">
                        <mat-form-field class="w-full">
                            <mat-label>Password</mat-label>
                            <input type="password"
                                matInput
                                [formControlName]="'password'">
                        </mat-form-field>
                        <mat-form-field class="w-full">
                            <mat-label>Repete Password</mat-label>
                            <input type="password"
                                matInput
                                [formControlName]="'password'">
                        </mat-form-field>
                        
                    </div>
                        <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                            Should change password on next login
                        </mat-checkbox>
                        <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                            Send activation email
                        </mat-checkbox>
                        <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                            Active
                        </mat-checkbox>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
