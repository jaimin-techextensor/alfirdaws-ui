  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    <!-- Loader -->
    <!-- <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div> -->
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">Users</div>
    <!-- Actions -->
    <!-- <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
              <mat-icon
                  class="icon-size-5"
                  matPrefix
                  [svgIcon]="'heroicons_solid:search'"></mat-icon>
              <input
                  matInput
                 
                  [autocomplete]="'off'"
                  [placeholder]="'Search products'">
          </mat-form-field>
          <button
              class="ml-4"
              mat-flat-button
              [color]="'primary'"
             >
              <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
              <span class="ml-2 mr-1">Add</span>
          </button>
      </div> -->
  </div>



  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">

    <!-- Products list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
      <ng-container>
        <ng-container>
          <div class="grid">
            <!-- Header -->
            <div
              class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
              matSort matSortDisableClear>
              <div class="hidden sm:block" [mat-sort-header]="'sku'">
                Picture
              </div>
              <!-- <div [mat-sort-header]="'name'">Name</div> -->
              <div class="hidden sm:block" [mat-sort-header]="'price'">
                User Name
              </div>

              <div class="hidden sm:block" [mat-sort-header]="'active'">
                Name
              </div>
              <div class="hidden sm:block">Email</div>
              <div class="hidden sm:block">Role</div>
              <div class="hidden sm:block">Is Active</div>
              <div class="hidden sm:block">Last Logged In</div>
              <!-- <div class="hidden sm:block">Delete</div> -->
            </div>
            <!-- Rows -->
            <ng-container *ngIf="this.userList.length >0">
              <ng-container *ngFor="let user of this.userList">
                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                  <!-- <div class="hidden sm:block truncate">
                    {{user.picture}}
                  </div> -->

                  <div class="flex items-center">
                    <div class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded overflow-hidden border">
                        <img
                            class="w-8"
                            *ngIf="user.picture"
                            [src]="user.picture">
                        <div
                            class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                            *ngIf="!user.picture">
                            NO IMAGE
                        </div>
                    </div>
                </div>


                  <div class="truncate sm:block">
                    {{user.userName}}
                  </div>


                  <div class="hidden sm:block">
                    {{user.name}}
                  </div>

                  <div class="hidden sm:block">
                    {{user.email}}
                  </div>
                  <div class="hidden sm:block">
                    Role
                  </div>

                  <div class="hidden sm:block">
                    <mat-checkbox [color]="'primary'" [checked]="user.active == 'true'" >  
                    </mat-checkbox>
                  </div>
                  <div class="hidden sm:block">
                    {{user.lastLoginTime | date: 'dd/MM/yyyy'}}
                  </div>



                  <!-- <div>
                    <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                      (click)="toggleDetails(product.id)">
                      <mat-icon class="icon-size-5"
                        [svgIcon]="selectedProduct?.id === product.id ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'">
                      </mat-icon>
                    </button>
                  </div> -->
                </div>
                <!-- <div class="grid">
                  <ng-container *ngIf="selectedProduct?.id === product.id">
                    <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: product}"></ng-container>
                  </ng-container>
                </div> -->
              </ng-container>
            </ng-container>
          </div>

          <mat-paginator
            class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
            [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>

        </ng-container>
      </ng-container>



      <ng-template #noProducts>
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
      </ng-template>

    </div>

  </div>

</div>
