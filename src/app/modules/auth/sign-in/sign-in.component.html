<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-52" style="text-align: center; margin: 0px auto;">
                <img src="../../../../assets/images/logo/AlFirdaws.png">
            </div>


            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-icon svgIcon="heroicons_solid:user"></mat-icon>
                    <!-- <mat-label>Username</mat-label> -->
                    <input placeholder="Username" id="email" matInput [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        Username is required
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        Please enter a valid username
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-icon svgIcon="heroicons_solid:lock-closed"></mat-icon>
                    <!-- <mat-label>Password</mat-label> -->
                    <input placeholder="password" id="password" matInput type="password" [formControlName]="'password'"
                        #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                  <!-- Submit button -->
                  <button style="border-radius: 5px !important;" class="fuse-mat-button-large w-full mt-2" mat-flat-button
                  [color]="'primary'" [disabled]="signInForm.disabled" (click)="signIn()">
                  <span *ngIf="!signInForm.disabled">
                      Login
                  </span>
                  <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                  </mat-progress-spinner>
              </button>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-4">
                    <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                        Remember me
                    </mat-checkbox>
                    <a class="text-md font-medium text-primary-500 hover:underline"
                        [routerLink]="['/forgot-password']">Forgot password?
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-2">
       <div class="mx-2 text-secondary">(c)2020 Al.Firdaws</div>
    </div>
    
</div>
