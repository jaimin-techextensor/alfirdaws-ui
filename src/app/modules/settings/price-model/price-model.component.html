<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div>
            <div class="flex flex-auto items-center min-w-0">
                <mat-icon class="icon-size-10" svgIcon="euro_symbol">
                </mat-icon>
                <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div
                            class="text-2xl md:text-3xl font-semibold tracking-tight leading-0 md:leading-snug truncate">
                            Price Model
                        </div>
                    </ng-container>
                    <div class="flex items-center">
                        <div class="ml-1.0 leading-0 truncate text-secondary">
                            Manage Price Model
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'">
                    </mat-icon>
                    <input matInput [autocomplete]="'off'" [placeholder]="'Search Price'"
                        [(ngModel)]="searchTextForPrice" (ngModelChange)="getPriceModelList(null, true)"
                        [ngModelOptions]="{ standalone: true }" />
                </mat-form-field>

                <button *ngIf="isAddPermission" class="ml-4" mat-flat-button [color]="'primary'"
                    [routerLink]="['add-price-model']">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Create Price</span>
                </button>
                <button (click)="navigateBack()" class="ml-4" mat-flat-button color="accent">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                    <span class="ml-2 mr-1">Back</span>
                </button>
            </div>
        </div>
    </div>

    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <table *ngIf="priceList.length > 0; else noPriceModel" mat-table [dataSource]="dataSource"
                    class="mat-elevation-z8">
                    <ng-container matColumnDef="SubscriptionModel">
                        <th mat-header-cell *matHeaderCellDef>SubscriptionModel</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="flex flex-auto items-center min-w-5">
                                <mat-icon [svgIcon]="'heroicons_outline:collection'"></mat-icon>
                                <span class="ml-1.5 "> <b>{{ element.subscriptionModel }}</b></span>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Period">
                        <th class="" mat-header-cell *matHeaderCellDef>Period</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="flex flex-auto items-center min-w-5">
                                <span class="ml-1.5 "> {{ element.periodType }}</span>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="NrOfdays">
                        <th mat-header-cell *matHeaderCellDef>NrOfdays</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.nrOfDays }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.price }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Discount">
                        <th mat-header-cell *matHeaderCellDef>Discount</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.discountPercentage }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="NetPrice">
                        <th mat-header-cell *matHeaderCellDef>NetPrice</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.netPrice }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef class="th-center">Action</th>
                        <td mat-cell *matCellDef="let element" class="th-center">
                            <div class="hidden sm:block">
                                <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                                    [matMenuTriggerFor]="summaryMenu">
                                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'">
                                    </mat-icon>
                                </button>

                                <mat-menu #summaryMenu="matMenu" [hidden]="!(isEditPermission || isDeletePermission)">
                                    <button *ngIf="isEditPermission" mat-menu-item
                                        (click)="editPriceModel(element.pricingModelId)">
                                        <mat-icon svgIcon="heroicons_outline:pencil-alt">
                                        </mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button *ngIf="isDeletePermission" mat-menu-item
                                        (click)="deletePriceModel(element.pricingModelId)">
                                        <mat-icon svgIcon="mat_solid:delete_outline">
                                        </mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </mat-menu>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick($event, row)"></tr>

                </table>

                <ng-template #noPriceModel>
                    <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">There are no
                        price model</div>
                </ng-template>
            </div>

            <mat-paginator *ngIf="priceList.length > 0"
                class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent coustom-paginator-box"
                [pageSizeOptions]="[5, 10, 15, 20]" [pageIndex]="priceListModel.PageNumber"
                [pageSize]="priceListModel.PageSize" (page)="getPriceModelList($event, false)"
                [length]="priceListModel.TotalCount" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
