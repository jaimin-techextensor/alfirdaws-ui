<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    
    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" [hasBackdrop]="false">
        <!-- Drawser -->
        <mat-drawer 
            class="w-full md:w-100 dark:bg-gray-900" 
            [mode]="drawerMode" 
            [opened]="true" 
            [position]="'end'"
            [disableClose]="false" 
            #matDrawer 
            *ngIf="visible"
          >
          <div class="">
            <div class="flex flex-col w-full">
              <!-- View mode -->
              <ng-container>
                <!-- Header -->
                <div class="relative w-full h-30 sm:h-30 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
                 
                    <!-- Background -->
                    <ng-container>
                        <img 
                        class="absolute inset-0 object-cover w-full h-full"
                        src="../../../../assets/images/DImages/categories1.jpg" 
                        />
                    </ng-container>


                    <!-- Close button -->
                    <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6" (click)="onBackdropClicked()">
                        <a mat-icon-button>
                        <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                        </a>
                    </div>
                </div>
    
                <!-- User Detail -->
                <app-detail-category [categoryDetail]="selectedCategory"></app-detail-category>
              </ng-container>
            </div>
          </div>
        </mat-drawer>


        <mat-drawer-content class="flex flex-col">
            <!-- Alert -->
            <div class="ml-4 w-80">
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="true"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{ alert.message }}
            </fuse-alert>
            </div>

            <!-- Header -->
            <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                <!-- Loader -->

                <!-- Title -->
                <div>
                <div class="flex flex-auto items-center min-w-0">
                    <mat-icon class="icon-size-10" svgIcon="heroicons_outline:duplicate">
                    </mat-icon>
                    <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div class="text-2xl md:text-3xl font-semibold tracking-tight leading-0 md:leading-snug truncate">
                        Categories
                        </div>
                    </ng-container>
                    <div class="flex items-center">
                        <div class="ml-1.0 leading-0 truncate text-secondary">
                        Manage categories
                        </div>
                    </div>
                    </div>
                </div>
                </div>

                <!-- Actions -->
                <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'">
                        </mat-icon>
                        <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Search category'"
                        [(ngModel)]="searchTextForModerator"
                        [ngModelOptions]="{ standalone: true }"/>
                    </mat-form-field>
                    <button *ngIf="isAddPermission"  class="ml-4" mat-flat-button [color]="'primary'"[routerLink]="['add-category']">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Create category</span>
                    </button>
                    <button (click)="navigateback()" class="ml-4" mat-flat-button [color]="'accent'">
                        <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                        <span class="ml-2 mr-1">Back</span>
                    </button>
                </div>
            </div>

            <!-- Categories table list-->
            <div class="flex flex-auto overflow-hidden">
                <!-- Categories list -->
                <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                    <div class="grid">
                        <table *ngIf="categoriesList.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        
                            <!-- Icon column-->
                            <ng-container matColumnDef="Icon">
                                <th mat-header-cell *matHeaderCellDef>Picture</th>
                                <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ': selectedCategory?.categoryId == element.categoryId}">
                                <div class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded-full overflow-hidden border">
                                    <img class="w-12" *ngIf="element.icon" [src]="element.icon"/>
                                    <img class="w-12" *ngIf="element.icon == null" src="../../../../assets/images/logo/noimage.png"/>
                                </div>
                                </td>
                            </ng-container>

                            <!-- Sequence Column -->
                            <ng-container matColumnDef="Sequence">
                                <th mat-header-cell *matHeaderCellDef>Sequence</th>
                                <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ': selectedCategory?.categoryId == element.categoryId}">
                                {{ element.sequence }}
                                </td>
                            </ng-container>

                            <!-- Category name column-->
                            <ng-container matColumnDef="Name">
                                <th mat-header-cell *matHeaderCellDef>Category name</th>
                                <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ': selectedCategory?.categoryId == element.categoryId}">
                                    <span>{{ element.name }}</span> 
                                </td>
                            </ng-container>
                            
                            <!-- Sequence Column -->
                            <ng-container matColumnDef="countSubcategories">
                                <th mat-header-cell *matHeaderCellDef># Sub categories</th>
                                <td  mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ': selectedCategory?.categoryId == element.categoryId}">
                                    <div *ngIf="element.countSubcategories == 0" class="flex items-center">
                                        {{ element.countSubcategories }}
                                    </div>
                                    <div *ngIf="element.countSubcategories > 0" class="flex items-center text-blue-600  " >
                                        <b>{{ element.countSubcategories }}</b>
                                    </div>
                                </td>  
                            </ng-container>
        
                            <!-- Is Active Column -->
                            <ng-container matColumnDef="Active">
                                <th mat-header-cell *matHeaderCellDef>Is Active</th>
                                <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ': selectedCategory?.categoryId == element.categoryId}">
                                    <ng-container *ngIf="element.active">
                                        <mat-icon class="text-green-400 icon-size-6" [svgIcon]="'heroicons_solid:check'">
                                        </mat-icon>
                                    </ng-container>
                                    <ng-container *ngIf="!element.active">
                                        <mat-icon class="text-red-400 icon-size-5" [svgIcon]="'heroicons_solid:x'">
                                        </mat-icon>
                                    </ng-container>
                                </td>
                            </ng-container>

                            <!-- Drop down actions -->
                            <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                                <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ': selectedCategory?.categoryId == element.categoryId}">
                                    <div class="hidden sm:block">
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button [matMenuTriggerFor]="summaryMenu">
                                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'">
                                            </mat-icon>
                                        </button>

                                        <mat-menu #summaryMenu="matMenu">
                                            <button *ngIf="isEditPermission"  mat-menu-item [routerLink]="['edit-category', element.categoryId]">
                                                <mat-icon svgIcon="heroicons_outline:pencil-alt">
                                                </mat-icon>
                                                <span>Edit</span>
                                            </button>
                                            <button *ngIf="isDeletePermission"  mat-menu-item (click)="deleteSelectedCategory(element.categoryId)">
                                                <mat-icon svgIcon="heroicons_outline:folder-remove">
                                                </mat-icon>
                                                <span>Delete</span>
                                            </button>
                                        </mat-menu>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick($event, row)"></tr>
                        </table>
                
                        <!-- Pagination -->
                        <mat-paginator
                        *ngIf="categoriesList.length > 0"
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [pageSizeOptions]="[5, 10, 15, 20]"
                        showFirstLastButtons>
                        </mat-paginator>
            
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
