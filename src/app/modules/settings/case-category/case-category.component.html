<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div>
            <div class="flex flex-auto items-center min-w-0">
                <mat-icon svgIcon="mat_solid:category" class="user_mat-icon"></mat-icon>
                <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div
                            class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                            Case Categories
                        </div>
                    </ng-container>
                    <div class="flex items-center">
                        <div class="ml-1.0 leading-0 truncate text-secondary">
                            Manage Case Categories
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button (click)="navigateBack()" class="ml-4" mat-flat-button color="accent">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back</span>
            </button>
        </div>
    </div>
    <div class="flex-auto overflow-hidden sm:overflow-y-auto mt-5">
        <mat-tab-group animationDuration="0ms">
            <mat-tab>
                <ng-template mat-tab-label>
                    <span>Case Category </span>
                    <button mat-mini-fab [color]="'primary'" [ngStyle]="{transform: 'scale(0.7)'}">
                        <span>{{caseCategories.length}}</span>
                    </button>
                </ng-template>
                <div
                    class="sm:inset-0 flex flex-col flex-auto min-w-0 flex-auto overflow-hidden sm:overflow-y-auto bg-card dark:bg-transparent border-b border-t border-l border-r shadow-lg">
                    <div
                        class="sm:inset-0 flex flex-col flex-auto min-w-0 flex-auto overflow-hidden sm:overflow-y-auto bg-card dark:bg-transparent border-b border-t border-l border-r shadow-lg ">
                        <div class="flex flex-col">
                            <form class="flex flex-col w-full" [formGroup]="caseCategoryForm">
                                <div class="flex flex-col sm:flex-row p-8">
                                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                                        <div class="flex flex-col items-start">
                                            <mat-form-field class="w-full mr-3">
                                                <mat-label>Case Category</mat-label>
                                                <input matInput [formControlName]="'name'">
                                                <mat-error *ngIf="caseCategoryForm.get('name').hasError('required')">
                                                    Case Category is required
                                                </mat-error>
                                                <mat-error *ngIf="caseCategoryForm.get('name').hasError('duplicate')">
                                                    {{message}}
                                                </mat-error>
                                            </mat-form-field>
                                            <ng-container>
                                                <p>
                                                    <mat-checkbox [formControlName]="'active'" [color]="'primary'">
                                                        Active
                                                    </mat-checkbox>
                                                </p>
                                            </ng-container>
                                            <ng-container>
                                                <button *ngIf="!isCaseCategorySelected && isAddPermission" class="mt-4"
                                                    mat-flat-button color="primary" (click)="addCaseCagetory()">
                                                    <mat-icon [svgIcon]="'heroicons_outline:arrow-right'">
                                                    </mat-icon>
                                                    <span class="ml-2 mr-1">Add</span>
                                                </button>
                                                <div class="flex flex-row">
                                                    <button (click)="cancel()" *ngIf="isCaseCategorySelected"
                                                        class="mt-4" mat-flat-button>
                                                        <span class="ml-2 mr-1">Cancel</span>
                                                    </button>
                                                    <button (click)="editCaseCategory()"
                                                        *ngIf="isCaseCategorySelected && isEditPermission" name="update"
                                                        class="mt-4" mat-flat-button [color]="'primary'">
                                                        <mat-icon [svgIcon]="'heroicons_outline:arrow-right'">
                                                        </mat-icon>
                                                        <span class="ml-2 mr-1">Update</span>
                                                    </button>
                                                </div>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="flex flex-auto overflow-hidden">
                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                            <div class="grid">
                                <table *ngIf="caseCategories.length > 0; else noCaseCategory" mat-table
                                    [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container matColumnDef="Name">
                                        <th mat-header-cell *matHeaderCellDef>Name</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="flex flex-auto items-center min-w-5">
                                                <span class="ml-1.5 "> <b>{{element.name}}</b></span>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Active">
                                        <th mat-header-cell *matHeaderCellDef>Is Active</th>
                                        <td mat-cell *matCellDef="let element">
                                            <ng-container *ngIf="element.active">
                                                <mat-icon class="text-green-400 icon-size-6"
                                                    [svgIcon]="'heroicons_solid:check'">
                                                </mat-icon>
                                            </ng-container>
                                            <ng-container *ngIf="!element.active">
                                                <mat-icon class="text-red-400 icon-size-5"
                                                    [svgIcon]="'heroicons_solid:x'">
                                                </mat-icon>
                                            </ng-container>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef class="th-center">Action</th>
                                        <td mat-cell *matCellDef="let element" class="th-center">
                                            <div class="hidden sm:block">
                                                <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                                                    [matMenuTriggerFor]="summaryMenu">
                                                    <mat-icon class="icon-size-5"
                                                        [svgIcon]="'heroicons_solid:chevron-down'">
                                                    </mat-icon>
                                                </button>
                                                <mat-menu #summaryMenu="matMenu"
                                                    [hidden]="!(isEditPermission || isDeletePermission)">
                                                    <button *ngIf="isDeletePermission" mat-menu-item
                                                        (click)="deleteCaseCategory(element.caseCategoryId)">
                                                        <mat-icon svgIcon="mat_solid:delete_outline">
                                                        </mat-icon>
                                                        <span>Remove</span>
                                                    </button>
                                                </mat-menu>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                        (click)="onRowClick($event, row)"></tr>
                                </table>
                                <ng-template #noCaseCategory>
                                    <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
                                        There are no case categories available</div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
