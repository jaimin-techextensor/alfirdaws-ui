<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    
    <!-- Alert -->
    <div class="ml-4 w-80">
      <fuse-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="true"
        [type]="alert.type"
        [@shake]="alert.type === 'error'"
      >
        {{ alert.message }}
      </fuse-alert>
    </div>

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->

        <!-- Title -->
        <div>
        <div class="flex flex-auto items-center min-w-0">
            <mat-icon class="icon-size-10" svgIcon="heroicons_outline:collection">
            </mat-icon>
            <div class="flex flex-col min-w-0 ml-4">
            <ng-container>
                <div class="text-2xl md:text-3xl font-semibold tracking-tight leading-0 md:leading-snug truncate">
                Modules
                </div>
            </ng-container>
            <div class="flex items-center">
                <div class="ml-1.0 leading-0 truncate text-secondary">
                Overview modules
                </div>
            </div>
            </div>
        </div>
        </div>

        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button (click)="navigateback()" class="ml-4" mat-flat-button [color]="'accent'">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back</span>
            </button>
        </div>
    </div>

     <!-- Modules table list-->
    <div class="flex flex-auto overflow-hidden">
        <!-- Modules list -->
        <div class="flex flex-col flex-auto sm:mb-8 overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <table *ngIf="modlsList.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                    <!-- Module name column-->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef>Module name</th>
                        <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ': selectedRow?.moduleId == element.moduleId}">
                            <div class="flex flex-auto items-center min-w-5">
                                <mat-icon [svgIcon]="'heroicons_outline:collection'"></mat-icon>
                                <span class="ml-1.5 "> {{ element.name }}</span> 
                              </div>     
                        </td>
                    </ng-container>
                    
                    <!-- Description Column -->
                    <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ': selectedRow?.moduleId == element.moduleId}">
                        {{ element.description }}
                        </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick($event, row)"></tr>
                </table>
        
                <!-- Pagination -->
               
    
            </div>
        </div>
    </div>
</div>
