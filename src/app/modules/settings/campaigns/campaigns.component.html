<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div>
            <div class="flex flex-auto items-center min-w-0">
                <mat-icon class="icon-size-10" svgIcon="heroicons_outline:collection">
                </mat-icon>
                <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div
                            class="text-2xl md:text-3xl font-semibold tracking-tight leading-0 md:leading-snug truncate">
                            Campaigns
                        </div>
                    </ng-container>
                    <div class="flex items-center">
                        <div class="ml-1.0 leading-0 truncate text-secondary">
                            Overview Campaigns
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'">
                    </mat-icon>
                    <input matInput [autocomplete]="'off'" [placeholder]="'Search module'" />
                </mat-form-field>
                <button class="tooltipBtn" mat-raised-button #tooltip="matTooltip" matTooltip="Campaign Type"
                    (click)="navigateToCampaignType()"
                    aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                    class="example-button">
                    <ng-container>
                        <span class="absolute top-0 right-0 left-0 flex items-center justify-center h-3">
                            <span
                                class="flex items-center justify-center shrink-0 min-w-4 h-4 px-1 ml-4 mt-2.5 rounded-full bg-teal-600 text-indigo-50 text-xs font-medium">
                                {{counterData?.campaignTypesCount}}
                            </span>
                        </span>
                    </ng-container>
                    <mat-icon svgIcon="heroicons_outline:speakerphone" class="user_mat-icon"></mat-icon>
                </button>
                <button class="" mat-raised-button #tooltip="matTooltip" matTooltip="Reach Type"
                    (click)="navigateToReachType()"
                    aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                    class="example-button">
                    <ng-container>
                        <span class="absolute top-0 right-0 left-0 flex items-center justify-center h-3">
                            <span
                                class="flex items-center justify-center shrink-0 min-w-4 h-4 px-1 ml-4 mt-2.5 rounded-full bg-teal-600 text-indigo-50 text-xs font-medium">
                                {{counterData?.reachTypesCount}}
                            </span>
                        </span>
                    </ng-container>
                    <mat-icon svgIcon="heroicons_outline:speakerphone" class="user_mat-icon"></mat-icon>
                </button>
                <button mat-raised-button #tooltip="matTooltip" matTooltip="Period Type"
                    (click)="navigateToPeriodType()"
                    aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                    class="example-button">
                    <ng-container>
                        <span class="absolute top-0 right-0 left-0 flex items-center justify-center h-3">
                            <span
                                class="flex items-center justify-center shrink-0 min-w-4 h-4 px-1 ml-4 mt-2.5 rounded-full bg-teal-600 text-indigo-50 text-xs font-medium">
                                {{counterData?.periodTypesCount}}
                            </span>
                        </span>
                    </ng-container>
                    <mat-icon svgIcon="heroicons_outline:speakerphone" class="user_mat-icon"></mat-icon>
                </button>
                <button class="ml-4" mat-flat-button [color]="'primary'" [routerLink]="['add-campaign']">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Create campaign</span>
                </button>
                <button (click)="navigateBack()" class="ml-4" mat-flat-button color="accent">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                    <span class="ml-2 mr-1">Back</span>
                </button>
            </div>
        </div>
    </div>
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <table *ngIf="campaginsList.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="Type">
                        <th class="" mat-header-cell *matHeaderCellDef>Type</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="flex flex-auto items-center min-w-5">
                                <span class="ml-1.5 "> {{ element.campaignTypeName }}</span>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Reach">
                        <th mat-header-cell *matHeaderCellDef>Reach</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.reachTypeName }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="period">
                        <th mat-header-cell *matHeaderCellDef>Period</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.periodTypeName }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Days">
                        <th mat-header-cell *matHeaderCellDef>Days</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.pricePerDay }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.price }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="discountPercentage">
                        <th mat-header-cell *matHeaderCellDef>Discount</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.discountPercentage }}%
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="netPrice">
                        <th mat-header-cell *matHeaderCellDef>Net Price</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.netPrice }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="IsActive">
                        <th mat-header-cell *matHeaderCellDef>Is Active</th>
                        <td mat-cell *matCellDef="let element"
                            [ngClass]="{'bg-primary-50 ': selectedRow?.userId == element.userId}">
                            <ng-container *ngIf="element.active">
                                <mat-icon class="text-green-400 icon-size-6" [svgIcon]="'heroicons_solid:check'">
                                </mat-icon>
                            </ng-container>
                            <ng-container *ngIf="!element.active">
                                <mat-icon class="text-red-400 icon-size-5" [svgIcon]="'heroicons_solid:x'">
                                </mat-icon>
                            </ng-container>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element"
                            [ngClass]="{'bg-primary-50 ': selectedRow?.userId == element.userId}">
                            <div class="hidden sm:block">
                                <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                                    [matMenuTriggerFor]="summaryMenu">
                                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'">
                                    </mat-icon>
                                </button>

                                <mat-menu #summaryMenu="matMenu">
                                    <button mat-menu-item [routerLink]="['edit-campaign', element.campaignId]">
                                        <mat-icon svgIcon="heroicons_outline:pencil-alt">
                                        </mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button mat-menu-item (click)="deleteCampaign(element.campaignId)">
                                        <mat-icon svgIcon="heroicons_outline:user-remove">
                                        </mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </mat-menu>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

                <mat-paginator *ngIf="campaginsList.length > 0"
                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
