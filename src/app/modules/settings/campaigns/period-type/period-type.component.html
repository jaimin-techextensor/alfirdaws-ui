<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <div>
            <div class="flex flex-auto items-center min-w-0">
                <mat-icon svgIcon="heroicons_outline:duplicate"></mat-icon>
                <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div
                            class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                            Period Types
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button (click)="navigateBack()" class="ml-4" mat-flat-button color="accent">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back</span>
            </button>
        </div>
    </div>

    <div class="flex min-h-5"></div>

    <div class="flex-auto overflow-hidden sm:overflow-y-auto">
        <mat-tab-group animationDuration="0ms">
            <mat-tab>
                <ng-template mat-tab-label>
                    <span>Period Types </span>
                    <button mat-mini-fab [color]="'primary'" [ngStyle]="{transform: 'scale(0.7)'}">
                        <span>{{periodTypes?.length}}</span>
                    </button>
                </ng-template>
                <div
                    class="sm:inset-0 flex flex-col flex-auto min-w-0 flex-auto overflow-hidden sm:overflow-y-auto bg-card dark:bg-transparent border-b border-t border-l border-r shadow-lg">
                    <div
                        class="sm:inset-0 flex flex-col flex-auto min-w-0 flex-auto overflow-hidden sm:overflow-y-auto bg-card dark:bg-transparent border-b border-t border-l border-r shadow-lg ">
                        <div class="flex flex-col">
                            <form class="flex flex-col w-full" [formGroup]="periodTypeForm">
                                <div class="flex flex-col sm:flex-row p-8">
                                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                                        <div class="flex flex-col items-start">
                                            <mat-form-field class="w-full mr-3">
                                                <mat-label>Name</mat-label>
                                                <input matInput [formControlName]="'name'">
                                                <mat-error *ngIf="periodTypeForm.get('name').hasError('required')">
                                                    Period type is required
                                                </mat-error>
                                                <mat-error *ngIf="periodTypeForm.get('name').hasError('duplicate')">
                                                    {{errorMessage}}
                                                </mat-error>
                                            </mat-form-field>
                                            <mat-form-field class="w-full mr-3">
                                                <mat-label>Number of Days</mat-label>
                                                <input matInput type="number" [formControlName]="'numberOfDays'">
                                                <mat-error *ngIf="periodTypeForm.get('numberOfDays').hasError('required')">
                                                    Period number is required
                                                </mat-error>
                                                <mat-error *ngIf="periodTypeForm.get('numberOfDays').hasError('notZero')">
                                                    {{errorMessage}}
                                                </mat-error>
                                            </mat-form-field>
                                            <ng-container>
                                                <button class="" (click)="addPeriodType()" *ngIf="!isSelectedPeriodType"
                                                    mat-flat-button color="primary">
                                                    <mat-icon [svgIcon]="'heroicons_outline:arrow-right'"></mat-icon>
                                                    <span class="ml-2 mr-1">Add</span>
                                                </button>
                                                <div class="flex flex-row">
                                                    <button class="mr-5" (click)="cancel()" mat-flat-button
                                                        *ngIf="isSelectedPeriodType">
                                                        <span class="ml-2 mr-1">Cancel</span>
                                                    </button>
                                                    <button class="" mat-flat-button [color]="'primary'"
                                                        (click)="editPeriodType()" *ngIf="isSelectedPeriodType">
                                                        <mat-icon [svgIcon]="'heroicons_outline:arrow-right'">
                                                        </mat-icon>
                                                        <span class="ml-2 mr-1">Update</span>
                                                    </button>
                                                </div>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="flex flex-auto overflow-hidden">
                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                            <div class="grid">
                                <table *ngIf="periodTypes.length > 0; else noCampaigns" mat-table
                                    [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container matColumnDef="Name">
                                        <th mat-header-cell *matHeaderCellDef>Name</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="flex flex-auto items-center min-w-5">
                                                <mat-icon [svgIcon]="'mat_outline:location_on'"></mat-icon>
                                                <span class="ml-1.5 "> <b>{{ element.name }}</b></span>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="NumberOfDays">
                                        <th mat-header-cell *matHeaderCellDef>Number of days</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="hidden sm:block">{{element.nrOfDays}}</div>
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef>Action</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="hidden sm:block">

                                                <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                                                    [matMenuTriggerFor]="summaryMenu">
                                                    <mat-icon class="icon-size-5"
                                                        [svgIcon]="'heroicons_solid:chevron-down'">
                                                    </mat-icon>
                                                </button>

                                                <mat-menu #summaryMenu="matMenu">
                                                    <button mat-menu-item
                                                        (click)="deletePeriodType(element.periodTypeId)">
                                                        <mat-icon class="text-red-600"
                                                            svgIcon="heroicons_outline:folder-remove">
                                                        </mat-icon>
                                                        <span class="text-red-600">Remove</span>
                                                    </button>
                                                </mat-menu>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="periodDisplayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: periodDisplayedColumns;"
                                        (click)="onRowClick($event, row)"></tr>
                                </table>

                                <ng-template #noCampaigns>
                                    <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
                                        There are no period types available</div>
                                </ng-template>

                            </div>
                        </div>
                    </div>
                </div>

            </mat-tab>
        </mat-tab-group>
    </div>
</div>
