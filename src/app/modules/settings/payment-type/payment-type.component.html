<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <div>
            <div class="flex flex-auto items-center min-w-0">
                <mat-icon svgIcon="heroicons_outline:credit-card" class="icon-size-10"></mat-icon>

                <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div
                            class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                            Payment Types
                        </div>
                        <div class="flex items-center">
                            <div class="ml-1.0 leading-0 truncate text-secondary">
                                Manage the Al.firdaws Payment Types
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button (click)="navigateBack()" class="ml-4" mat-flat-button color="accent">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back</span>
            </button>
        </div>
    </div>
    <div class="flex-auto overflow-hidden sm:overflow-y-auto mt-5">
        <mat-tab-group animationDuration="0ms">
            <mat-tab>
                <ng-template mat-tab-label>
                    <span>Payment Types </span>
                    <button mat-mini-fab [color]="'primary'" [ngStyle]="{transform: 'scale(0.7)'}">
                        <span>{{paymentTypes.length}}</span>
                    </button>
                </ng-template>
                <div
                    class="sm:inset-0 flex flex-col flex-auto min-w-0 flex-auto overflow-hidden sm:overflow-y-auto bg-card dark:bg-transparent border-b border-t border-l border-r shadow-lg">
                    <div
                        class="sm:inset-0 flex flex-col flex-auto min-w-0 flex-auto overflow-hidden sm:overflow-y-auto bg-card dark:bg-transparent border-b border-t border-l border-r shadow-lg ">
                        <div class="flex flex-col">
                            <form class="flex flex-col w-full" [formGroup]="paymentTypeForm">
                                <div class="flex flex-col sm:flex-row p-8">
                                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                                        <div class="flex flex-row mb-4">
                                            <div class="box pr-4">
                                                <div *ngIf="!imageData" class="js--image-preview"></div>
                                                <div *ngIf="imageData">
                                                    <img [src]="imageData" />
                                                </div>
                                                <div class="upload-options">
                                                    <label>Load Picture
                                                        <input type="file" class="image-upload"
                                                            (change)="onFileSelect($event)"
                                                            [formControlName]="'Icon'" />
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="right-content" style="width: 35vw;">
                                                <mat-form-field class="w-full mr-3">
                                                    <mat-label>Payment Type</mat-label>
                                                    <input matInput [formControlName]="'name'">
                                                    <mat-error *ngIf="paymentTypeForm.get('name').hasError('required')">
                                                        Payment Type is required
                                                    </mat-error>
                                                    <mat-error
                                                        *ngIf="paymentTypeForm.get('name').hasError('duplicate')">
                                                        {{message}}
                                                    </mat-error>

                                                </mat-form-field>
                                                <ng-container>
                                                    <button class="w-30" mat-flat-button color="primary"
                                                        (click)="addPaymentType()" *ngIf="!isPaymentTypeSelected">
                                                        <mat-icon [svgIcon]="'heroicons_outline:arrow-right'">
                                                        </mat-icon>
                                                        <span class="ml-2 mr-1">Add</span>
                                                    </button>
                                                    <div class="flex">
                                                        <button (click)="cancel()" *ngIf="isPaymentTypeSelected"
                                                            class="ml-4" mat-flat-button>
                                                            <span class="ml-2 mr-1">Cancel</span>
                                                        </button>
                                                        <button (click)="editPaymentType()"
                                                            *ngIf="(isPaymentTypeSelected && isEditPermission)"
                                                            name="update" class="ml-4" mat-flat-button
                                                            [color]="'primary'">
                                                            <mat-icon [svgIcon]="'heroicons_outline:arrow-right'">
                                                            </mat-icon>
                                                            <span class="ml-2 mr-1">Update</span>
                                                        </button>
                                                    </div>
                                                </ng-container>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="flex flex-auto overflow-hidden">
                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                            <div class="grid">
                                <table *ngIf="paymentTypes.length > 0; else noPayments" mat-table
                                    [dataSource]="dataSource" class="mat-elevation-z8">
                                   
                                    <!-- Icon of the payment type-->
                                    <ng-container matColumnDef="Icon">
                                        <th mat-header-cell *matHeaderCellDef>Icon</th>
                                        <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ':paymentTypeId == element.paymentTypeId}">
                                            <div class="flex flex-auto items-center min-w-5">
                                                
                                                <div class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded-full overflow-hidden border">
                                                    <img class="w-12" *ngIf="element.icon" [src]="element.icon"/>
                                                    <img class="w-12" *ngIf="element.icon == null" src="../../../../assets/images/logo/noimage.png"/>
                                                </div>

                                            </div>
                                        </td>
                                    </ng-container>
                                   
                                     <!-- Name of the payment type-->
                                    <ng-container matColumnDef="PaymentType">
                                        <th mat-header-cell *matHeaderCellDef>Payment Types</th>
                                        <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ':paymentTypeId == element.paymentTypeId}">
                                            <div class="flex flex-auto items-center min-w-5">
                                                <span class="ml-1.5 "> <b>{{ element.name }}</b></span>
                                            </div>
                                        </td>
                                    </ng-container>

                                    
                                    <!-- Action menu-->
                                    <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef>Action</th>
                                        <td mat-cell *matCellDef="let element" [ngClass]="{'bg-primary-50 ':paymentTypeId == element.paymentTypeId}">
                                            <div class="hidden sm:block">
                                                <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                                                    [matMenuTriggerFor]="summaryMenu">
                                                    <mat-icon class="icon-size-5"
                                                        [svgIcon]="'heroicons_solid:chevron-down'">
                                                    </mat-icon>
                                                </button>
                                                <mat-menu #summaryMenu="matMenu"
                                                    [hidden]="!(isEditPermission || isDeletePermission)">
                                                    <button mat-menu-item *ngIf="isDeletePermission"
                                                        (click)="deletePaymentType(element.paymentTypeId)">
                                                        <mat-icon svgIcon="heroicons_outline:user-remove">
                                                        </mat-icon>
                                                        <span>Delete</span>
                                                    </button>
                                                </mat-menu>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                        (click)="onRowClick($event, row)"></tr>
                                </table>

                                <ng-template #noPayments>
                                    <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
                                        There are no payments types available</div>
                                </ng-template>

                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
