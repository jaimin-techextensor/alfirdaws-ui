<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <!-- Title -->
        <div>
            <div class="flex flex-auto items-center min-w-0">
                <mat-icon  class="icon-size-10"  svgIcon="heroicons_outline:user"></mat-icon>
                <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div
                            class="text-2xl md:text-3xl font-semibold tracking-tight leading-0 md:leading-snug truncate">
                            Users</div>
                    </ng-container>
                    <div class="flex items-center">
                        <div class="ml-1.5 leading-0 truncate text-secondary">Manage users and permissions</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput [autocomplete]="'off'" [placeholder]="'Search User'"
                    [(ngModel)]="searchTextForModerator" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <button class="ml-4" mat-flat-button [color]="'primary'" [routerLink]="['add-user']">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Create new user</span>
            </button>
            <button (click)="back()" class="ml-4" mat-flat-button [color]="'accent'">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back</span>
            </button>
        </div>
    </div>



    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container>
                <ng-container>
                    <div class="grid">

                    </div>


                    <!-- Main -->
                    <div class="flex flex-auto overflow-hidden">

                        <!-- Products list -->
                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                            <ng-container>
                                <ng-container>
                                    <div class="grid">
                                        <!-- Header -->
                                        <div class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                            matSort matSortDisableClear>
                                            <div class="hidden sm:block" [mat-sort-header]="'picture'">
                                                Picture
                                            </div>
                                            <!-- <div [mat-sort-header]="'name'">Name</div> -->
                                            <div class="hidden sm:block" [mat-sort-header]="'username'">
                                                User Name
                                            </div>

                                            <div class="hidden sm:block" [mat-sort-header]="'Name'">
                                                Name
                                            </div>
                                            <div class="hidden sm:block">Email</div>
                                            <div class="hidden sm:block">Role</div>
                                            <div class="hidden sm:block">Is Active</div>
                                            <div class="hidden sm:block">Last Logged In</div>
                                            
                                            <!-- <div class="hidden sm:block">Delete</div> -->
                                        </div>
                                        <!-- Rows -->
                                        <ng-container *ngIf="this.userList.length >0">
                                            <ng-container
                                                *ngFor="let user of this.userList  | searchFilter: searchTextForModerator">
                                                <div
                                                    class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">


                                                    <div class="flex items-center">
                                                        <div
                                                            class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded-full overflow-hidden border">
                                                            <img class="w-12" *ngIf="user.picture" [src]="user.picture" >
                                                            <img class="w-12" *ngIf="user.picture == null" src="../../../assets/images/avatars/icon.jpg">
                                                        </div>
                                                    </div>


                                                    <div class="truncate sm:block">
                                                        {{user.userName}}
                                                    </div>


                                                    <div class="hidden sm:block">
                                                        {{user.name + ' ' + user.lastName}}
                                                    </div>

                                                    <div class="hidden sm:block">
                                                        {{user.email}}
                                                    </div>
                                                    <div class="hidden sm:block">
                                                        Role
                                                    </div>


                                                    <div class="hidden sm:block">
                                                        <ng-container *ngIf="user.active">
                                                            <mat-icon
                                                                class="text-green-400 icon-size-6"
                                                                [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                                        </ng-container>
                                                        <ng-container *ngIf="!user.active">
                                                            <mat-icon
                                                                class="text-red-400 icon-size-5"
                                                                [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                                        </ng-container>
                                                    </div>

                                                    <div class="hidden sm:block">
                                                        {{user.lastLoginTime | date: 'dd/MM/yyyy'}}
                                                    </div>

                                                    <div class="hidden sm:block">
                                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                                            mat-stroked-button
                                                            [matMenuTriggerFor]="summaryMenu">
                                                            <mat-icon
                                                                class="icon-size-5"
                                                                [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                                                        </button>
                                                        <mat-menu #summaryMenu="matMenu">
                                                            <button mat-menu-item [routerLink]="['edit-user',user.userId]">
                                                                <mat-icon svgIcon="heroicons_outline:pencil-alt"></mat-icon>
                                                                <span>Edit</span>
                                                            </button>
                                                            <button mat-menu-item (click)="deleteSelectedUser()">
                                                                <mat-icon svgIcon="heroicons_outline:user-remove"></mat-icon>
                                                                <span>Delete</span>
                                                            </button>
                                                            <button mat-menu-item>
                                                                <mat-icon  class="text-green-400" svgIcon="heroicons_outline:check"></mat-icon>
                                                                <span>Activate</span>
                                                            </button>
                                                            <button mat-menu-item>
                                                                <mat-icon class="text-red-400" svgIcon="heroicons_outline:x-circle"></mat-icon>
                                                                <span >De-activate</span>
                                                            </button>
                                                        </mat-menu>

                                                    </div>
                                                </div>
                                            </ng-container>
                                        </ng-container>
                                    </div>

                                    <mat-paginator
                                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                        [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true">
                                    </mat-paginator>

                                </ng-container>
                            </ng-container>

                        </div>

                    </div>
